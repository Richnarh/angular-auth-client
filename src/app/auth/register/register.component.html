<div class="container pt-5">
    <form [formGroup]="registerForm" (ngSubmit)="saveRegistration()" class="form-horizontal">
        <div class="card">
            <div class="card-header">
                <div>Register</div>
            </div>
    
            <div class="card-body">
                <div class="form-group form-row">
                    <label for="username" class="control-label text-muted">Username</label>
                    <input type="text" formControlName="username" id="username" required="true" class="form-control">
                </div>
    
                <div class="form-group form-row">
                    <label for="email" class="control-label text-muted">Email</label>
                    <input type="email" formControlName="email" id="email" required="true" class="form-control">
                </div>
                
                <div class="form-group form-row">
                    <label for="password" class="control-label text-muted">Password</label>
                    <input type="password" formControlName="password" required="true" id="password" class="form-control">
                </div>
    
    
                <div class="form-group form-row">
                    <label for="password2" class="control-label text-muted">Confirm Password</label>
                    <input type="password" formControlName="password2" required="true" id="password2" class="form-control">
                </div>
    
                <div class="form-group pt-3">
                    <button class="btn btn-primary btn-sm mx-2">
                        Submit <i class="fa fa-check-circle"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
