<div class="container pt-5">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-horizontal">
        <div class="card">
            <div class="card-header">
                <div>Login</div>
            </div>
    
            <div class="card-body">
                <div class="form-group form-row">
                    <label for="username" class="control-label text-muted">Username</label>
                    <input type="text" formControlName="username" id="username" class="form-control">
                </div>
    
                <div class="form-group form-row">
                    <label for="password" class="control-label text-muted">Password</label>
                    <input type="password" formControlName="password" id="password" class="form-control">
                </div>
    
                <div class="form-group pt-3">
                    <button type="submit" class="btn btn-primary btn-sm mx-2">
                        Login <i class="fa fa-check-circle"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
